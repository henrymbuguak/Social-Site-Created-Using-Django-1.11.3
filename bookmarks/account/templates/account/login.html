{% extends "base.html" %}

{% block title %}Log-in{% endblock title %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Login</h1>
      <p>Please use the following to login</p>
      <p>If you don't have an account <a href="{% url "register" %}">Register here</a></p>
      <form action="." method="post">
        {{form.as_p}}
        {% csrf_token %}
        <p><input type="submit" name="" value="Login"></p>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Login using</h2>
    </div>
  </div>
</div>


{% endblock content %}
