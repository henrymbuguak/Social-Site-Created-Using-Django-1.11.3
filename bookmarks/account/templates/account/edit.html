{% extends "base.html" %}

{% block title %}Edit your account{% endblock title %}

{% block content %}
<div class="container">
  <div class="row">
    <h1>Edit your account</h1>
    <hr>
    <p>You can edit you account using the following form:</p>
    <form action="." method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <p><input type="submit" name="" value="update profile"></p>
    </form>
  </div>
</div>
{% endblock content %}
