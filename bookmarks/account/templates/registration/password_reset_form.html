{% extends "base.html" %}

{% block title %}Password reset{% endblock  %}

{% block content %}
  <h1>Forgot your password?</h1>
  <p>Enter your email address to obtain your password</p>
  <form action="." method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="" value="Send email">
  </form>
{% endblock content %}
