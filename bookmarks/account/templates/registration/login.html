{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Login</h1>
      {% if form.errors %}
          <p>Your username and password didn't match. Please try again</p>
      {% endif %}

      <div class="login">
        <form action="{% url "login" %}" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="hidden" name="next" value="{{ next }}">
          <input type="submit" name="" value="Login">
        </form>
        <p> <a href="{% url "password_reset" %}">Forgotten your password?</a> </p>
    </div>
  </div>
  <div class="col-md-6">
    <h1>Login using</h1>
    <div class="social">
      <ul>
        <li class="facebook"><a href="{% url "social:begin" "facebook" %}"><button type="button" name="button" class="btn btn-primary">Login with facebook</button></a></li><br>
        <li class="twitter"><a href="{% url "social:begin" "twitter" %}"><button type="button" name="button" class="btn btn-primary">Login with twitter</button></a></li>
      </ul>
    </div>
  </div>
  </div>
</div>

{% endblock content %}
