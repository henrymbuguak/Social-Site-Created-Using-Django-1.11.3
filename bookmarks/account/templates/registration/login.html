{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
  <h1>Login</h1>
  {% if form.errors %}
      <p>Your username and password didn't match. Please try again</p>
  {% endif %}

  <div class="login">
    <form action="{% url "login" %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}">
      <input type="submit" name="" value="Login">
    </form>
  </div>

{% endblock content %}
